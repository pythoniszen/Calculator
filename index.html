<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <div id="linkContainer">
    <p id="nameText">pythoniszen</p>
    <a href="https://github.com/pythoniszen" target="_blank"><img src="icons/github.png" alt="GitHub"></a>
    <a href="https://www.linkedin.com/in/nathan-lusk-4138a2240?trk=people-guest_people_search-card" target="_blank"><img src="icons/linkedin.png" alt="Linkedin"></a>
  </div>

  <div class="calcContainer">
    <div class="row">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="display" readonly>
        </div>
        <div class="btn-group-vertical" id="buttonsContainer">
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="append('1')">1</button>
            <button class="btn btn-secondary" onclick="append('2')">2</button>
            <button class="btn btn-secondary" onclick="append('3')">3</button>
            <button class="btn btn-danger" onclick="append('/')">/</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="append('4')">4</button>
            <button class="btn btn-secondary" onclick="append('5')">5</button>
            <button class="btn btn-secondary" onclick="append('6')">6</button>
            <button class="btn btn-danger" onclick="append('*')">*</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="append('7')">7</button>
            <button class="btn btn-secondary" onclick="append('8')">8</button>
            <button class="btn btn-secondary" onclick="append('9')">9</button>
            <button class="btn btn-danger" onclick="append('-')">-</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary" onclick="append('0')">0</button>
            <button class="btn btn-danger" onclick="clearDisplay()">C</button>
            <button class="btn btn-danger" onclick="calculate()">=</button>
            <button class="btn btn-danger" onclick="append('+')">+</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
